<div class="searchbar">
  <button #search (click)="onSearchDone()">
    <app-icon icon="icono-lupa"></app-icon>
  </button>
  <label>
    <input
      #input
      type="search"
      [name]="name"
      [placeholder]="placeholder"
      [autocomplete]="autocomplete"
      (keypress)="onKeyPress($event)"
    />
  </label>
</div>

<header role="banner">
  <a routerLink="/tienda" class="logo-container">
    <app-icon class="logo" [icon]="iconos.LOGO"></app-icon>
    <div class="text">
      <span class="logo-pt1">Gestor</span>
      <span class="logo-pt2">Ecommerce</span>
    </div>
  </a>
  <search-bar
    class="search-bar"
    placeholder="Buscar aquÃ­"
    (searchDone)="onSearchDone($event)"
  >
  </search-bar>

  <div class="header-nav" *ngIf="!isLoggedIn">
    <app-button centered bordered routerLink="/login">Ingresar</app-button>
    <app-button centered inverted bordered routerLink="/registro">Registrarse</app-button>
  </div>
  <div class="header-nav" *ngIf="isLoggedIn">
    <a
      class="button-hover header-icon header-shopping-cart"
      routerLink="carrito"
    >
      <app-icon [icon]="iconos.CARRITO"></app-icon>
      <div class="header-shopping-cart-number" *ngIf="itemsInCart > 0">{{ itemsInCart}}</div>
    </a>
    <button class="button-hover header-icon header-user-card" (click)="openMenu($event)">
      <img
        src="../../../../assets/img/img_tienda/Ellipse 1.png"
        alt="Foto de Usuario"
      />
      <span>{{usuario.nombreUsuario}}</span>
    </button>
  </div>
</header>

<div class="menu-container" *ngIf="isMenuOpen" (click)="onMenuContainerClick()">
    <div class="menu card" (click)="$event.stopPropagation()" [ngStyle]="menuPosition">
        <div class="menu-item" (click)="cerrarSesion()">
            <app-icon [icon]="iconos.SALIR"></app-icon>
            <span>Cerrar sesion</span>
        </div>
    </div>
</div>

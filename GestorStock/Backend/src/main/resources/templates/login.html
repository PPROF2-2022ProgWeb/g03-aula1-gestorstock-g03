<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="aapple-touch-icon" sizes="180x180"
	href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/site.webmanifest">
<link rel="mask-icon" href="/icons/safari-pinned-tab.svg"
	color="#00324a">
<link rel="shortcut icon" href="/icons/favicon.ico">

<!-- implementacion de bibliotecas de bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- en este peque�o bloque se importo los elementos neceasrios de bootstrap -->

<meta name="msapplication-TileColor" content="#00324a">
<meta name="msapplication-config" content="/icons/browserconfig.xml">

<title>Gestor de Stock</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<nav
			class="navbar navbar-expand-lg bg-primary navbar-dark text text-white">
			<a class="navbar-brand" href="/index"> <img
				th:src="@{img/logo.svg}" alt="logo" class="logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>

	<main>
		<!-- Se implementa Bootstrap 4 en el section con container-fluid de este archivo -->
		<section class="banner container-fluid">
			<video class="bgvideo" th:src="@{/video/bgbanner.mp4}" autoplay loop></video>
			<div class="container-fluid title-container">
				<h1 class="title">Bienvenido al Gestor de Stock</h1>
				<section id="login">
					<div class="title-container">
						<div class="row">
							<div class="col-md-6 mx-auto">
								<div class="card navbar" style="color: white;">
									<div class="card-header title-container title">
										<h4 class=" ">Ingrese sus Credenciales</h4>
									</div>
									<div class="card-body">
										<form method="POST" th:action="@{/login}">
											<div class="form-group">
												<label for="username">Usuario:</label> <br /> <input
													type="text" name="username" id="username" />
											</div>
											<div class="form-group">
												<label for="password">Contraseña:</label> <br /> <input
													type="password" name="password" id="password" />
											</div>
											<div class="form-group">
												<input type="submit" value="Ingresar"
													class="btn btn-primary btn-block" />
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<br /> <br /> <br />
				<p class="slogan">La mejor opcion para gestionar tu comercio</p>
			</div>
		</section>
	</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Acceso Denegado</title>
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
</head>
<body>
	<header>
		<nav
			class="navbar navbar-expand-lg bg-primary navbar-dark text text-white">
			<a class="navbar-brand" href="/index"> <img
				th:src="@{img/logo.svg}" alt="logo" class="logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>
	<div>Acceso Denegado. Careces de permiso suficiente para accedera esta
		Pagina Contacta con el administrador</div>
	<a th:href="@{/index}"><p class="slogan">Regresar</p></a>
	<li class="nav-item">
		<form method="POST" th:action="@{/logout}">
			<a href="#" onclick="this.parentNode.submit();" class="nav-link">
				<p>Salir</p>
			</a>
		</form>
	</li>
</body>
</html>
